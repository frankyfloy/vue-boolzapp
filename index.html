<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>vue-boolzapp</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- mycss and media-query -->
        <link rel="stylesheet" href="assets\master.css">

        <!-- VUE : development version, includes helpful console warnings-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- VUE CDN 2 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    </head>
    <body>

        <div id="root">
            <sidebar id="sidebar">

                <nav class="nav-sidebar">
                    <div class="ml-3">
                        <img src="assets\img\avatar_io.jpg" class="img-users">
                    </div>

                    <div class="mr-3">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v "></i>
                    </div>
                </nav>

                <div class="notifications">
                    <div class="cont-icon-slash">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>

                <div class="cont-list-users scroll">

                </div>

            </sidebar>



            <div id="consoleChat">
                <nav class="nav-console">
                    <div class="ml-3">
                        <img src="assets\img\avatar_io.jpg" class="img-users">
                    </div>

                    <div class="mr-3">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v "></i>
                    </div>
                </nav>

                <div class="cont-chat scroll">

                </div>

                <div class="cont-input">

                </div>
            </div>

        </div>



        <!-- Script js -->
        <script src="assets\dati.js" charset="utf-8"></script>
    </body>
</html>
