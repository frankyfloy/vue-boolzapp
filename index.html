<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>vue-boolzapp</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- mycss and media-query -->
        <link rel="stylesheet" href="assets\master.css">

        <!-- VUE CDN 2 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <!-- Animate -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <!-- sweetalert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.min.js"></script>

        <!-- font family -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>

    <body>
        <div id="root">
            <aside id="sidebar">
                <nav class="nav-sidebar">
                    <div class="ml-3">
                        <img src="assets\img\avatar_io.jpg" class="img-users">
                    </div>

                    <div class="mr-3">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v "></i>
                    </div>
                </nav>

                <div v-if="notifications != true" class="notifications" >
                    <div class="cont-icon-slash mr-3">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div>
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a @click="showNotification" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="cont-list-users">
                    <nav class="input-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <label @click="inputActive" for="myInput" class="input-group-text btn-search"><i :class="[InputActive ? 'fa-arrow-left' : 'fa-search', 'fas']"></i></label>

                        </div>
                        <input v-model="inputSearchUser" @keyup="searchValue" ref = "input" type="text" class="form-control" id="myInput" :placeholder="[[ InputActive ? '' : 'Cerca o inizia una nuova chat']]">
                      </div>
                    </nav>

                    <div id="list-users" class="scroll">
                        <ul>
                            <li v-for="(user,i) in contactsFiltered" @click="chatActive(user)" class="infoProfileChat">
                                <img v-bind:src="'./assets/img/avatar' +  user.avatar + '.jpg'"  class="img-users" alt="">
                                {{user.name}}
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>

            <div id="consoleChat" v-if="(chatActiveObj)">
                <nav class="nav-console">
                    <div class="d-flex align-items-center ml-3 infoProfileChat">

                        <img v-bind:src="'./assets/img/avatar' +  chatActiveObj.avatar + '.jpg'"  class="img-users" alt="">
                        <div>
                            <div>{{chatActiveObj.name}}</div>
                            <p class="mb-0">Ultimo accesso  {{userLastAccess}}</p>
                        </div>

                    </div>

                    <div class="mr-3">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v "></i>
                    </div>
                </nav>

                <div class="cont-chat scroll">
                    <ul>
                        <li v-for="(message, i) in chatActiveObj.messages">
                        <!-- sent -->
                        <div class="sent" v-if="(message.status == 'sent')"><span class="f_Size-20px">{{message.text}}</span> <br> <span class="f_Size-12px">{{message.date}}</span></div>

                        <!-- received -->
                        <div class="received" v-else><span class="f_Size-20px">{{message.text}}</span> <br> <span class="f_Size-12px">{{message.date}}</span></div>
                      </li>
                    </ul>
                </div>

                <div class="cont-input">


                    <div class="input-group d-flex">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="far fa-smile"></i></span>
                        </div>

                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Scrivi un messaggio" @keyup.enter="sendMessage" v-model="textSend">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-microphone"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TODO: creare pagina iniziale -->
            <div v-else class="first-page-chat">
                <h1>Oh no ðŸ˜¢</h1>
            </div>

        </div>

        <!-- Script js -->
        <script src="assets\main.js" charset="utf-8"></script>
    </body>
</html>
